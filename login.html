<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer>
        // JavaScript for navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</head>

<body class="bg-black text-white font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-900 px-6 py-4 flex justify-between items-center">
        <div class="text-lg font-bold">TuneHive</div>
        
        <!-- Hamburger Menu Icon -->
        <div class="lg:hidden">
            <button id="hamburger-btn" class="text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    
        <!-- Desktop Navigation -->
        <ul class="hidden lg:flex space-x-4">
            <li><button class="hover:text-green-500" onclick="showSection('signup')">Sign Up</button></li>
            <li><button class="hover:text-green-500" onclick="showSection('login')">Login</button></li>
            <li><button class="hover:text-green-500" onclick="showSection('account')">Account</button></li>
            <li><button class="hover:text-green-500" onclick="showSection('play')">Play Area</button></li>
        </ul>
    
        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-gray-900 text-white">
            <ul class="flex flex-col space-y-4 p-4">
                <li><button class="hover:text-green-500" onclick="showSection('signup')">Sign Up</button></li>
                <li><button class="hover:text-green-500" onclick="showSection('login')">Login</button></li>
                <li><button class="hover:text-green-500" onclick="showSection('account')">Account</button></li>
                <li><button class="hover:text-green-500" onclick="showSection('play')">Play Area</button></li>
            </ul>
        </div>
    </nav>
    
    <script>
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
    
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    

    <!-- Content Sections -->
    <div id="signup" class="section p-6">
        <h1 class="text-3xl font-bold mb-4">Log In</h1>
        <form class="space-y-4 max-w-md">
            <div>
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" placeholder="Your email"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="password" class="block text-gray-400">Password</label>
                <input type="password" id="password" placeholder="Your password"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="button" class="w-full bg-green-500 py-2 rounded-md hover:bg-green-600">Sign Up</button>
        </form>
    </div>

    <div id="login" class="section hidden p-6">
        <h1 class="text-3xl font-bold mb-4">Login</h1>
        <form class="space-y-4 max-w-md">
            <div>
                <label for="loginEmail" class="block text-gray-400">Email</label>
                <input type="email" id="loginEmail" placeholder="Your email"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-400">Password</label>
                <input type="password" id="loginPassword" placeholder="Your password"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="button" class="w-full bg-green-500 py-2 rounded-md hover:bg-green-600">Login</button>
        </form>
    </div>

    <div id="account" class="section hidden p-6">
        <h1 class="text-3xl font-bold mb-4">Account</h1>
        <div class="space-y-4">
            <div class="p-4 bg-gray-800 rounded-md">
                <h2 class="text-xl font-bold">Account Details</h2>
                <p>Email: <span class="text-gray-400">user@example.com</span></p>
                <p>Subscription: <span class="text-green-500">Premium</span></p>
            </div>
            <button class="bg-red-500 py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
        </div>
    </div>

    <div id="play" class="section hidden p-6">
        <h1 class="text-3xl font-bold mb-4">Play Area</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="font-semibold mb-2">Track 1</h2>
                <button class="bg-green-500 py-2 px-4 rounded-md hover:bg-green-600">Play</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="font-semibold mb-2">Track 2</h2>
                <button class="bg-green-500 py-2 px-4 rounded-md hover:bg-green-600">Play</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="font-semibold mb-2">Track 3</h2>
                <button class="bg-green-500 py-2 px-4 rounded-md hover:bg-green-600">Play</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="font-semibold mb-2">Track 4</h2>
                <button class="bg-green-500 py-2 px-4 rounded-md hover:bg-green-600">Play</button>
            </div>
        </div>
    </div>

    <script>
        // Show Sign-Up section by default
        showSection('login');
    </script>

</body>

</html>
